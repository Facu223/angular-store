<div *ngIf="product" class="container-flex">
  <img [src]="product.img" />
  <div class="content">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>
      <b>{{ product.price | currency }}</b>
    </p>
    <button mat-raised-button color="accent" (click)="addToCart(product)">
      Add
    </button>
  </div>
</div>
